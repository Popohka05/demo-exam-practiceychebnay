{% extends "base.html" %}
{% block title %}Пользователи{% endblock %}
{% block content %}
<h1>Пользователи</h1>
<div class="card">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Логин</th>
        <th>Роль</th>
      </tr>
    </thead>
    <tbody>
      {% for u in users %}
      <tr>
        <td>{{ u.id }}</td>
        <td>{{ u.username }}</td>
        <td>{% if u.profile %}{{ u.profile.get_role_display }}{% else %}—{% endif %}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
